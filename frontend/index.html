<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/home.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>Tasks Manager</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Tasks</h1>
      <button id="btn-new-task">
        <i class="icon" data-feather="plus"></i>
        new task
      </button>
    </div>
    <div class="tasks-container">
      <ul class="tasks-list">
        <span class="empty-message" style="display: flex;">
          <i data-feather="coffee"></i>
          <p>Just chilling...</p>
        </span>
      </ul>
    </div>
  </div>
  <dialog id="add-task-modal">
    <form id="add-task-form" action="" method="posts">
      <h2>Add task</h2>
      <input id="task-input" type="text" placeholder="what do u need to do?">
      <div class="buttons-container">
        <button id="btn-cancel">
          Cancel
        </button>
        <button id="btn-save" type="submit">
          Save
        </button>
      </div>
    </form>
  </dialog>
</body>
<script src="js/script.js"></script>

<script>
  feather.replace()
</script>

</html>
