<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>To-do</title>
</head>


<body>
  <div class="container">
    <div class="header">
      <h1>To-do</h1>
      <form id="add-task-form" method="post">
        <input id="task-input" type="text" placeholder="what do u need to do?">
        <button id="btn-new-task" type="submit">
          <i class="icon" data-feather="plus"></i>
        </button>
      </form>
    </div>
    <div class="tasks-container">
      <ul class="tasks-list">
        <span class="empty-message" style="display: flex;">
          <i data-feather="coffee"></i>
          <p>Just chilling...</p>
        </span>
      </ul>
    </div>
  </div>
  <ul class="themes">
    <li>
      <input id="light" type="radio" name="theme" checked>
    </li>
    <li>
      <input id="dark" type="radio" name="theme">
    </li>
  </ul>
</body>

<script src="js/index.js"></script>
<script src="js/theme.js"></script>
<script>feather.replace()</script>


</html>
